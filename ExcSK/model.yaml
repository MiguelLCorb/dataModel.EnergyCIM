ExcSK:

  description: Adapted from CIM data models. Slovakian Excitation System Model.  UEL and secondary voltage control are included in this model. When this model is used, there cannot be a separate underexcitation limiter or VAr controller model.

  properties:

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    efdmax:
      description: 'Field voltage clipping limit (Efdmax). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    efdmin:
      description: 'Field voltage clipping limit (Efdmin). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    emax:
      description: 'Maximum field voltage output (Emax).  Typical Value = 20. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    emin:
      description: 'Minimum field voltage output (Emin).  Typical Value = -20. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    k:
      description: 'Gain (K).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    k1:
      description: 'Parameter of underexcitation limit (K1).  Typical Value = 0.1364. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    k2:
      description: 'Parameter of underexcitation limit (K2).  Typical Value = -0.3861. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kc:
      description: 'PI controller gain (Kc).  Typical Value = 70. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kce:
      description: 'Rectifier regulation factor (Kce).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kd:
      description: 'Exciter internal reactance (Kd).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kgob:
      description: 'P controller gain (Kgob).  Typical Value = 10. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kp:
      description: 'PI controller gain (Kp).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kqi:
      description: 'PI controller gain of integral component (Kqi).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kqob:
      description: 'Rate of rise of the reactive power (Kqob). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kqp:
      description: 'PI controller gain (Kqp).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    nq:
      description: 'Dead band of reactive power (nq).  Determines the range of sensitivity.  Typical Value = 0.001. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    qconoff:
      description: 'Secondary voltage control state (Qc_on_off). true = secondary voltage control is ON false = secondary voltage control is OFF. Typical Value = false. Default: False'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    qz:
      description: 'Desired value (setpoint) of reactive power, manual setting (Qz). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    remote:
      description: 'Selector to apply automatic calculation in secondary controller model. true = automatic calculation is activated false = manual set is active; the use of desired value of reactive power (Qz) is required. Typical Value = true. Default: False'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    sbase:
      description: 'Apparent power of the unit (Sbase).  Unit = MVA.  Typical Value = 259. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    tc:
      description: 'PI controller phase lead time constant (Tc).  Typical Value = 8. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    te:
      description: 'Time constant of gain block (Te).  Typical Value = 0.1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    ti:
      description: 'PI controller phase lead time constant (Ti).  Typical Value = 2. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tp:
      description: 'Time constant (Tp).  Typical Value = 0.1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tr:
      description: 'Voltage transducer time constant (Tr).  Typical Value = 0.01. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    type:
      description: NGSI type. It has to be ExcSK
      enum:
        - ExcSK
      type: string
      x-ngsi:
        type: Property

    uimax:
      description: 'Maximum error (Uimax).  Typical Value = 10. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    uimin:
      description: 'Minimum error (UImin).  Typical Value = -10. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    urmax:
      description: 'Maximum controller output (URmax).  Typical Value = 10. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    urmin:
      description: 'Minimum controller output (URmin).  Typical Value = -10. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    vtmax:
      description: 'Maximum terminal voltage input (Vtmax).  Determines the range of voltage dead band.  Typical Value = 1.05. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    vtmin:
      description: 'Minimum terminal voltage input (Vtmin).  Determines the range of voltage dead band.  Typical Value = 0.95. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    yp:
      description: 'Maximum output (Yp).  Minimum output = 0.  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

  required: []

  type: object

