      type: number
      x-ngsi:
        model: https://schema.org/Number
    kb:
      description: 'Second stage regulator gain (K).  Typical Value = 25. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    kc:
