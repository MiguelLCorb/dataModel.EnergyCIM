PssIEEE2B:
  description: 'Adapted from CIM data models. The class represents IEEE Std 421.5-2005 type PSS2B power system stabilizer model. This stabilizer model is designed to represent a variety of dual-input stabilizers, which normally use combinations of power and speed or frequency to derive the stabilizing signal.  Reference: IEEE 2B 421.5-2005 Section 8.2.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &pssieee2b_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    inputSignal1Type:
      description: "Type of input signal #1.  Typical Value = rotorSpeed. Default: None"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    inputSignal2Type:
      description: "Type of input signal #2.  Typical Value = generatorElectricalPower. Default: None"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    ks1:
      description: 'Stabilizer gain (Ks1).  Typical Value = 12. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    ks2:
      description: "Gain on signal #2 (Ks2).  Typical Value = 0.2. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    ks3:
      description: "Gain on signal #2 input before ramp-tracking filter (Ks3).  Typical Value = 1. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    m:
      description: 'Denominator order of ramp tracking filter (M).  Typical Value = 5. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    n:
      description: 'Order of ramp tracking filter (N).  Typical Value = 1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *pssieee2b_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    t1:
      description: 'Lead/lag time constant (T1).  Typical Value = 0.12. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    t10:
      description: 'Lead/lag time constant (T10).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    t11:
      description: 'Lead/lag time constant (T11).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    t2:
      description: 'Lead/lag time constant (T2).  Typical Value = 0.02. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    t3:
      description: 'Lead/lag time constant (T3).  Typical Value = 0.3. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    t4:
      description: 'Lead/lag time constant (T4).  Typical Value = 0.02. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    t6:
      description: "Time constant on signal #1 (T6).  Typical Value = 0. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    t7:
      description: "Time constant on signal #2 (T7).  Typical Value = 2. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    t8:
      description: 'Lead of ramp tracking filter (T8).  Typical Value = 0.2. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    t9:
      description: 'Lag of ramp tracking filter (T9).  Typical Value = 0.1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    tw1:
      description: "First washout on signal #1 (Tw1).  Typical Value = 2. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    tw2:
      description: "Second washout on signal #1 (Tw2).  Typical Value = 2. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    tw3:
      description: "First washout on signal #2 (Tw3).  Typical Value = 2. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    tw4:
      description: "Second washout on signal #2 (Tw4).  Typical Value = 0. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    type:
      description: 'NGSI type. It has to be PssIEEE2B'
      enum:
        - PssIEEE2B
      type: string
      x-ngsi:
        type: Property
    vsi1max:
      description: "Input signal #1 max limit (Vsi1max).  Typical Value = 2. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vsi1min:
      description: "Input signal #1 min limit (Vsi1min).  Typical Value = -2. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vsi2max:
      description: "Input signal #2 max limit (Vsi2max).  Typical Value = 2. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vsi2min:
      description: "Input signal #2 min limit (Vsi2min).  Typical Value = -2. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vstmax:
      description: 'Stabilizer output max limit (Vstmax).  Typical Value = 0.1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vstmin:
      description: 'Stabilizer output min limit (Vstmin).  Typical Value = -0.1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
  required: []
  type: object
