                  summary: "Normalized NGSI-LD"
                  value: 
                    - 
                      $ref: "https://smart-data-models.github.io/dataModel.EnergyCIM/PssIEEE2B/examples/example-normalized.jsonld"
          description: OK
      tags: 
        - ngsi-ld
