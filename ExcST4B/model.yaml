ExcST4B:
  description: Adapted from CIM data models. Modified IEEE ST4B static excitation system with maximum inner loop feedback gain .
  properties:
    address:
      description: The mailing address
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        district:
          description: 'A district is a type of administrative division that, in some countries, is managed by the local government.'
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
        streetNr:
          description: Number identifying a specific property on a public street.
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity.
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform.
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &excst4b_-_properties_-_owner_-_items_-_anyof
        - description: Property. Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Property. Identifier format of any NGSI entity
          format: uri
          type: string
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
    kc:
      description: 'Rectifier loading factor proportional to commutating reactance (Kc). Typical Value = 0.113. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    kg:
      description: 'Feedback gain constant of the inner loop field regulator (Kg). Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    ki:
      description: 'Potential circuit gain coefficient (Ki).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    kim:
      description: 'Voltage regulator integral gain output (Kim).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    kir:
      description: 'Voltage regulator integral gain (Kir).  Typical Value = 10.75. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    kp:
      description: 'Potential circuit gain coefficient (Kp).  Typical Value = 9.3. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    kpm:
      description: 'Voltage regulator proportional gain output (Kpm).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    kpr:
      description: 'Voltage regulator proportional gain (Kpr).  Typical Value = 10.75. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: GeoProperty. Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
        - description: GeoProperty. Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
        - description: GeoProperty. Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
      x-ngsi:
        type: GeoProperty
    lvgate:
      description: 'Selector (LVgate). true = LVgate is part of the block diagram false = LVgate is not part of the block diagram.  Typical Value = false. Default: False'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    name:
      description: The name of this item.
      type: string
      x-ngsi:
        type: Property
    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf: *excst4b_-_properties_-_owner_-_items_-_anyof
        description: Property. Unique identifier of the entity
      type: array
      x-ngsi:
        type: Property
    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    ta:
      description: 'Voltage regulator time constant (Ta).  Typical Value = 0.02. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    thetap:
      description: 'Potential circuit phase angle (thetap).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    type:
      description: NGSI type. It has to be ExcST4B
      enum:
        - ExcST4B
      type: string
      x-ngsi:
        type: Property
    uel:
      description: 'Selector (Uel). true = UEL is part of block diagram false = UEL is not part of block diagram.  Typical Value = false. Default: False'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vbmax:
      description: 'Maximum excitation voltage (Vbmax).  Typical Value = 11.63. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vgmax:
      description: 'Maximum inner loop feedback voltage (Vgmax).  Typical Value = 5.8. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vmmax:
      description: 'Maximum inner loop output (Vmmax).  Typical Value = 99. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vmmin:
      description: 'Minimum inner loop output (Vmmin).  Typical Value = -99. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vrmax:
      description: 'Maximum voltage regulator output (Vrmax).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vrmin:
      description: 'Minimum voltage regulator output (Vrmin).  Typical Value = -0.87. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    xl:
      description: 'Reactance associated with potential source (Xl).  Typical Value = 0.124. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
