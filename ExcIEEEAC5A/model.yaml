ExcIEEEAC5A:
  description: 'Adapted from CIM data models. The class represents IEEE Std 421.5-2005 type AC5A model. The model represents a simplified model for brushless excitation systems. The regulator is supplied from a source, such as a permanent magnet generator, which is not affected by system disturbances.  Unlike other ac models, this model uses loaded rather than open circuit exciter saturation data in the same way as it is used for the dc models.  Because the model has been widely implemented by the industry, it is sometimes used to represent other types of systems when either detailed data for them are not available or simplified models are required.   Reference: IEEE Standard 421.5-2005 Section 6.5.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    efd1:
      description: 'Exciter voltage at which exciter saturation is defined (E).  Typical Value = 5.6. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    efd2:
      description: 'Exciter voltage at which exciter saturation is defined (E).  Typical Value = 4.2. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    id:
      anyOf: &excieeeac5a_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    ka:
      description: 'Voltage regulator gain (K).  Typical Value = 400. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    ke:
      description: 'Exciter constant related to self-excited field (K).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    kf:
      description: 'Excitation control system stabilizer gains (K).  Typical Value = 0.03. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *excieeeac5a_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    seefd1:
      description: 'Exciter saturation function value at the corresponding exciter voltage, E (S[E]).  Typical Value = 0.86. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    seefd2:
      description: 'Exciter saturation function value at the corresponding exciter voltage, E (S[E]).  Typical Value = 0.5. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    ta:
      description: 'Voltage regulator time constant (T).  Typical Value = 0.02. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    te:
      description: 'Exciter time constant, integration rate associated with exciter control (T).  Typical Value = 0.8. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    tf1:
      description: 'Excitation control system stabilizer time constant (T).  Typical Value = 1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    tf2:
      description: 'Excitation control system stabilizer time constant (T).  Typical Value = 1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    tf3:
      description: 'Excitation control system stabilizer time constant (T).  Typical Value = 1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    type:
      description: 'NGSI type. It has to be ExcIEEEAC5A'
      enum:
        - ExcIEEEAC5A
      type: string
      x-ngsi:
        type: Property
    vrmax:
      description: 'Maximum voltage regulator output (V).  Typical Value = 7.3. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    vrmin:
