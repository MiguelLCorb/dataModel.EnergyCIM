    seefd1:
      description: 'Exciter saturation function value at the corresponding exciter voltage, Efd1 (Se[Eefd1]).  Typical Value = 0.33. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    seefd2:
      description: 'Exciter saturation function value at the corresponding exciter voltage, Efd1 (Se[Eefd1]).  Typical Value = 0.33. Default: 0.0'
      type: number
      x-ngsi:
