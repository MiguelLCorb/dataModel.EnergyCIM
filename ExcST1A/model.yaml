ExcST1A:
  description: 'Adapted from CIM data models. Modification of an old IEEE ST1A static excitation system without overexcitation limiter (OEL) and underexcitation limiter (UEL).'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/Text'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/Text'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/Text'''
          type: string
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/Text'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, Spain. Model:''https://schema.org/Text'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, Spain. Model:''https://schema.org/Text'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/Text'''
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &excst1a_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    ilr:
      description: 'Exciter output current limit reference (Ilr).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ka:
      description: 'Voltage regulator gain (Ka).  Typical Value = 190. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    kc:
      description: 'Rectifier loading factor proportional to commutating reactance (Kc). Typical Value = 0.05. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    kf:
      description: 'Excitation control system stabilizer gains (Kf).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    klr:
      description: 'Exciter output current limiter gain (Klr).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *excst1a_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    ta:
      description: 'Voltage regulator time constant (Ta).  Typical Value = 0.02. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tb:
      description: 'Voltage regulator time constant (Tb).  Typical Value = 10. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tb1:
      description: 'Voltage regulator time constant (Tb).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tc:
      description: 'Voltage regulator time constant (Tc).  Typical Value = 1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tc1:
      description: 'Voltage regulator time constant (Tc).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tf:
      description: 'Excitation control system stabilizer time constant (Tf).  Typical Value = 1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    type:
      description: 'NGSI type. It has to be ExcST1A'
      enum:
        - ExcST1A
      type: Property
    vamax:
      description: 'Maximum voltage regulator output (Vamax).  Typical Value = 999. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vamin:
      description: 'Minimum voltage regulator output (Vamin).  Typical Value = -999. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vimax:
      description: 'Maximum voltage regulator input limit (Vimax).  Typical Value = 999. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vimin:
      description: 'Minimum voltage regulator input limit (Vimin).  Typical Value = -999. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vrmax:
      description: 'Maximum voltage regulator outputs (Vrmax).  Typical Value = 7.8. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vrmin:
      description: 'Minimum voltage regulator outputs (Vrmin).  Typical Value = -6.7. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    xe:
      description: 'Excitation xfmr effective reactance (Xe).  Typical Value = 0.04. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
  required: []
  type: object
