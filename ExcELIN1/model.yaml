      type: number
      x-ngsi:
        model: https://schema.org/Number
    ks2:
      description: 'Stabilizer Gain 2 (Ks2).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    location:
